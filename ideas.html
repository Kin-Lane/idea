<h1 class="title">API Ideas</h1>
<p>This is a list of ideas for APIs that have been submitted through the API, and stored in the <a id="jsonlink" href="data/ideas.json" target="_blank">Ideas.json file</a>.</p>
<div style="padding-left: 10px; padding-right: 10px; width:550px;">
     <ul id="ideasListing" style="padding-left: 15px;"></ul>
</div>  
<p>If you have an idea for an API you'd like to see on this list, <a href="https://apievangelist.3scale.net/signup">sign up for an API key</a>, and POST your idea.</p>
<script type="text/javascript">
function listIdeas()
    {
    $.getJSON('data/ideas.json', function(data) {
        toggle = 0;
         $.each(data['ideas'], function(key, val) {
            var template = $('#ideasListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#ideasListing').append(html);                          
            });
        });
    } 
listIdeas();
</script>
